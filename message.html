<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Messsages</title>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<!-- Boxicons -->
		<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
		<link rel="stylesheet" href="css/message.css">
		<link rel="icon" type="image/png" href="img/logoo.png">
		<script src="js/message.js" defer></script>
    </head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<img src="img/logoo.png" alt="" style="width: 40px; height: 40px; margin-inline-end: 10px; margin-inline-start: 10px;">
			<span class="text">HoST</span>
		</a>
		<ul class="side-menu top">
			<li >
				<a href="home.html">
                    <i class='bx bx-hotel' style="font-size: 25px;"></i>
					<span class="text">Rooms</span>
				</a>
			</li>
			<li>
				<a href="homeCheckout.html">
                    <i class='bx bx-user' style="font-size: 25px;"></i>
					<span class="text">Accounts</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a  class="changePassword">
                    <i class='bx bx-lock' style="font-size: 25px;"></i>
					<span class="text">Change Password</span>
				</a>
			</li>
			<li>
				<a onclick="checkChangesBeforeLogout()" class="logout">
                    <i class='bx bx-exit' style="font-size: 25px;"></i>
					<span class="text">Logout</span>
				</a>
			</li>
			
			<script>
				function checkChangesBeforeLogout() {
					Swal.fire({
						title: "Do you want to logout?",
						showDenyButton: true,
						showCancelButton: true,
						confirmButtonText: "Yes",
						denyButtonText: "No"
					}).then((result) => {
						if (result.isConfirmed) {
								logoutUser();
						} else if (result.isDenied) {
							// If changes are not saved, inform the user and do not logout
							Swal.fire("Logout are not successful", "", "info");
						}
					});
				}
			</script>
			
		</ul>
	</section>
	<!-- SIDEBAR -->


	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' style="font-size: 20px;"></i>
			<!-- <i id="publishButton" class='bx bx-message' style="font-size: 20px;"></i> -->
			
			<form id="searchForm">
				
			</form>
			<a href="#" class="notification">
                <p id="usernameParagraph" style="font-family: Arial; font-size: 15px;">Name here</p>
            </a>
			<a href="#" class="profile">
				<img src="img/people.png" id="userProfileImage">
			</a>
		</nav>
		<!-- NAVBAR -->
 
		<!-- MAIN -->
		<main>
			
			
		
	
				
           
		
            <div style="display: flex; flex-direction: column; height: 91vh; margin: auto; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 8px; overflow: hidden;">
                
                <div class="msger-header-title" id="headerContainer">Chat Header</div>
                <div id="chatArea" style="overflow-y: auto; flex-grow: 1; padding: 20px; background-color: white;">
                    <!-- Chat messages will be displayed here -->
                </div>
            
                <form class="msger-inputarea" style="display: flex; align-items: center; padding: 10px; background-color: #f1f1f1; border-bottom-left-radius: 8px; border-bottom-right-radius: 8px;">
                    <input type="text" id="messageInput" class="msger-input" placeholder="Enter your message..." style="flex-grow: 1; padding: 10px; border-radius: 8px; border: 1px solid #ccc; margin-right: 10px;">
                    <img src="img/icons8-send-60.png" id="sendMessageButton" style="width: 40px; height: 40px; cursor: pointer;">
                </form>
            </div>
            
				
		
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	<script>
		//make visible the room creation
		document.getElementById('toggleButton').addEventListener('click', function() {
		const accountContainer = document.getElementById('accountContainer');
		if (accountContainer.style.display === 'none' || accountContainer.style.display === '') {
			accountContainer.style.display = 'block'; // Ipakita ang container
		} else {
			accountContainer.style.display = 'none'; // Itago ang container
		}
		});

	</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoST</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" type="image/png" href="img/logoo.png">
    <!-- font awesome library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="js/app.js" defer></script>
</head>
<body>
    <div class="container">
    <div class="img">
        <img src="img/logoo.png">
    </div>
    <div class="login-content">
        <div id="loadingSpinner" style="display: none;">
            <div class="spinner"></div>
        </div>
        <form id="loginForm" onsubmit="loginUser(event)">
        <p >Welcome to</p> 
        <p class="title1">HoST</p> 
        <div id="LoginScreen">
          </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="div">
                        <input type="text" class="input" id="loginEmail" placeholder="Enter your email">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i"> 
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <input type="password" class="input"  id="loginPassword" placeholder="Enter your password">
                    </div>
                </div>
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <label for="showPassword" style="font-size: 12px; color: #999; display: flex; align-items: center;">
                        <input type="checkbox" id="showPassword" onclick="togglePasswordVisibility()">
                        <span style="margin-left: 5px;">Show Password</span>
                    </label>
                    <a href="resetpassword.html">Forgot Password?</a>
                </div>
                <!-- <button class="btn" id="login" onclick="GoogleLogin()">
                    <img src="img/google.png" alt="Google" style="width: 20px; display: none; height: 20px; margin-right: 8px;">
                    Signin with Google
                </button> -->
                <script>
                    function togglePasswordVisibility() {
                        const passwordInput = document.getElementById("loginPassword");
                        const showPasswordCheckbox = document.getElementById("showPassword");
                        passwordInput.type = showPasswordCheckbox.checked ? "text" : "password";
                    }
                </script>
                
                <input type="submit" class="btn" value="Signin with Email">
                <div style="display: inline-block; margin: 0 5px;">
                <hr style="width: 115PX; display: inline-block; vertical-align: middle;"> OR <hr style="width: 115PX; display: inline-block; vertical-align: middle;">
                </div>
                
                <input type="submit" class="btn" value="SIGNUP" style="color: #ef53a3; background-color: #fff; border: 1px solid #000000;" onclick="window.location.href = 'signup.html';">
                
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
</body>
</html>

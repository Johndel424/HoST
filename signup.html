<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HoST - SignUp</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
        <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
        <!-- Add Firebase products that you want to use -->
        <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link rel="icon" type="image/png" href="img/logoo.png">
        <!-- font awesome library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script src="js/signup.js" defer></script>
    </head>
<body>
  <div class="container">
    <div class="img">
        <img src="img/logoo.png">
    </div>
    <div class="login-content">
        <form id="registerForm">
        <p >Register to</p> 
        <p class="title1">HoST</p> 
               <div class="input-div one">
                  <div class="i">
                      <i class="fas fa-user"></i>
                  </div>
                  <div class="div">
                      <input type="text" id="username" class="input" placeholder="Username" required>
                  </div>
               </div>
               <div class="input-div email">
                  <div class="i"> 
                     <i class="fas fa-envelope"></i>
                  </div>
                  <div class="div">
                     <input type="email" id="email" class="input" placeholder="Email" required>
                 </div>
              </div>
              <div class="input-div pass">
                <div class="i"> 
                   <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                   <input type="password" id="password" class="input" placeholder="Password" required>
               </div>
               
            </div>
            <label for="showPassword" style="font-size: 12px; color: #999; display: flex; align-items: center;">
                <input type="checkbox" id="showPassword" onclick="togglePasswordVisibility()">
                <span style="margin-left: 5px;">Show Password</span>
            </label>
            <script>
                function togglePasswordVisibility() {
                    const passwordInput = document.getElementById("password");
                    const showPasswordCheckbox = document.getElementById("showPassword");
                    passwordInput.type = showPasswordCheckbox.checked ? "text" : "password";
                }
            </script>
              <input type="submit" class="btn" value="signup">
              <div style="display: inline-block; margin: 0 5px;">
                <hr style="width: 115PX; display: inline-block; vertical-align: middle;"> OR <hr style="width: 115PX; display: inline-block; vertical-align: middle;">
              </div>
              <input type="submit" class="btn" value="SIGNIN" id="loginBtn" style="color: #ef53a3; background-color: white; border: 1px solid #000000;">
            </form>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>

</html>
